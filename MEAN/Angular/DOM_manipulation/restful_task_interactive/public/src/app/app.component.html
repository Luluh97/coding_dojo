<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tasks</title>
</head>
<body>
  
<div>
  <h1>Restful Task API</h1>
  <app-task *ngIf="green" [taskToShow]="selected_task"></app-task> 
  <button (click)="allTasksClick()">Get All Tasks</button>
  <div *ngFor="let r of recievec; let idx = index">
      <p>{{r.title}}...<button (click)="taskToShow(idx)">show</button></p>
  </div>
  <app-task *ngIf="green" [taskToShow]="selected_task"></app-task> 
 

</div>

</body>
</html>
