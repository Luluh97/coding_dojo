<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Restful Tasks</title>
</head>
<body>
  <div>
    <h1>Restful Task API</h1>
    <h2>All the tasks:</h2>
    <p *ngFor="let r of recievec">
        {{r.title}}: {{r.description}}
    </p>

    <h2>The Third Task:</h2>
    <p *ngIf="recievec.length">Bind events: paranthases indicate events</p>
    <button (click)="onButtonClickParam(5)">Click me!</button>
  </div>
</body>
</html>
