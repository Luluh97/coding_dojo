<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
            form{
                display: inline-block;
            }

            .header h5, form{
                display: inline-block;
            }
    </style>
    <title>Update</title>
</head>
<body>
        <div class="header">
            <h5>Edit User </h5>
            <form method="post" action="/users">
                    <input type="submit" class="btn btn-link" value="Home"/>
            </form>
        </div>
        <form method="post" action="/users/id">
            <div class="form-group">
                <label for="exampleInputEmail1">First Name:</label>
                <input type="text" name ="first_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Last Name:</label>
                <input type="text" name ="last_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email:</label>
                <input type="email" name ="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <form method="post" action="/users">
                <button type="submit" class="btn btn-primary">Update</button><br/>
            </form>
            
            <form method="post" action="/users">
                <input type="submit" class="btn btn-link" value="Show User"/>
            </form>
        </form>
</body>
</html>
