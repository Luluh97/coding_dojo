<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Registration Form</title>
    </head>


    <body>
        <form>
            <p>My Registration Form</p>

            <label>
                First Name: <input type="text" name="FirstName"><br>
            </label>

            <label>
                Last Name: <input type="text" name="LastName"><br>
            </label>

            <label>
                Email: <input type="text" name="email"><br>
            </label>

            <label>
                    Password: <input type="password" name="password"><br>
            </label>

            <label>
                    PW Confirm: <input type="password" name="PasswordConfirmation"><br>
            </label>

            <label>
                    Birthday: <input type="date" name="bday"><br>
            </label>

            <label>
                    Male: <input type="radio" name="gender" value = "male">
            </label>

            <label>
                    Female: <input type="radio" name="gender" value = "female">
            </label>

            <label>
                    Other: <input type="radio" name="gender" value = "other">
            </label>

            <p>A short description of yourself</p>

            <textarea name="description"></textarea><br>

            <span>Favorite Language </span>
            
            <select>
                <option value="Javascript">JavaScript</option>
                <option value="py">Python</option>
                <option value="c">C++</option>
            </select><br>

            <input type="submit" namr="Submit">
                
            
         </form>
    </body>
</html>
